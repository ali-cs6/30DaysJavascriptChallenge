<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/4f1438e321.js" crossorigin="anonymous"></script>
    <title>SignUp - VibeLink</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <span>Signup Form</span>
            </div>
            <form action="" id="signupForm">
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter username" id="signupUsername" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter password" id="signupPassword" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm password" id="confirmPassword" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Signup">
                </div>
                <div class="login-link">Already have an account? <a href="../login page/login.html">Login</a></div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
