<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/4f1438e321.js" crossorigin="anonymous"></script>
    <title>LogIn - VibeLink</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <span>Login Form</span>
            </div>
            <form action="#" id="loginForm">
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter username" id="loginUsername" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter password" id="loginPassword" required>
                </div>
                <div class="pass"><a href="#">Forgot Password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login" href="../dashboard/dashboard.html">
                </div>
                <div class="signup-link">Not a member? <a href="../signup page/signup.html">Signup Here</a></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
