<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Day 10</title>
    <style>
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <p class="p1">This is a Random Paragraph</p>
        <button class="btn1">Click Me</button>
    </div>

    <!-- <img class="randImage" src="https://images.pexels.com/photos/20185297/pexels-photo-20185297/free-photo-of-cafe-text-on-cafe-window.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" > -->

    <div class="secDiv" style="width: 300px; height: 300px; background: #ff123f; margin: 50px;"></div>

    <input type="text" id="keyupEvent">
    <p id="keyupValue" style="font-size: xx-large;"></p>


    <form action="/submit-form" method="POST" id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <select id="dropDown">
        <option value="first option">Option 1</option>
        <option value="second option">Option 2</option>
        <option value="Third Option">Option 3</option>
    </select>
    <p id="optionValue"></p>

    <ul id="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>


</body>
<script>
    // task 1:
    const btn1 = document.querySelector('.btn1');
    btn1.addEventListener('click', ()=> {
        document.querySelector('.p1').innerHTML = "Text Changed on btn Click";
    });

    // task 2:
    document.querySelector(".randImage").addEventListener('dblclick', (event)=> {
        const removeImage = event.target;
        removeImage.remove();
    });

    // task 3:
    const changeBgColor = document.querySelector(".secDiv");
    changeBgColor.addEventListener("mouseover", ()=>{
        changeBgColor.style.backgroundColor = "#212121"; 
    });

    // task 4:
    changeBgColor.addEventListener("mouseout", ()=>{
        changeBgColor.style.backgroundColor = "#ff123f";
    });

    // task 5:
    document.querySelector('input').addEventListener("keydown", (event)=>{
        console.log(event.key);
    });

    // task 6:
    document.querySelector("input").addEventListener("keyup", (event)=> {
        document.getElementById('keyupValue').textContent = event.key;
    });

    // task 7:
    const submitForm = document.getElementById("userForm");
    submitForm.addEventListener('submit', (event)=>{
        event.preventDefault();
        const formEntries = new FormData(submitForm);
        console.log(formEntries);
    });

    // task 8:
    document.getElementById('dropDown').addEventListener('change', (event)=>{
        document.getElementById('optionValue').textContent = event.target.value;
    });

    // task 9:
    document.getElementById('list').addEventListener('click', (event)=>{
        console.log(event.target.tagName);
        if(event.target.tagName === 'LI'){
            console.log(`${event.target.textContent} Clicked`);
        }
    });

    // task 10:
    const ul = document.getElementById('list');
    const newLi = document.createElement('li');
    newLi.innerHTML = "Item 4";
    ul.appendChild(newLi);
    newLi.addEventListener("click", ()=>{
        console.log("Event Listend");
    });

</script>
</html>
